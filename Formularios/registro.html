<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate!</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

<form>
  <div class="container">
    <h1>Registro</h1>
    <p>Completá el formulario para registrarte!</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Ingresá tu mail" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Ingresá tu password" name="psw" required>

    <label for="psw-repeat"><b>Repetir Password</b></label>
    <input type="password" placeholder="Repetí tu password" name="psw-repeat" required>
    <hr>

    <p>Al crear tu cuenta, aceptas estar de acuerdo con nuestros <a href="#">Términos y condiciones</a>.</p>
    <button type="submit" class="registerbtn">Registrate!</button>

    <div class="container signin">
      <p>Ya tenes tu cuenta? <a href="login.html">Logueate acá!</a>.</p>
    </div>
  </div>


</form>

</body>
